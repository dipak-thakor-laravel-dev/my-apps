services:

    laravel-docker:
        container_name: laravel_docker_new
        build: .
        volumes:
          - ./app_docker:/var/www/html
        ports:
        - 9000:80

    mysql_db:
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: docker_db_new
        ports:
        - 3306:3306
       
    phpmyadmin: 
        image: phpmyadmin/phpmyadmin:latest
        restart: always
        links:
         - mysql_db
        ports:
         - 9001:80
        environment:
         - PMA_ARBITRARY=1
         - PMA_USER:root
         - PMA_PASSWORD:pass
         - PMA_HOST=mysql_db
         - PMA_PORT=3306

